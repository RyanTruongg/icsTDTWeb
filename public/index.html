<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <link rel="icon" id="favicon" type="image/x-icon"
    href="https://calendar.google.com/googlecalendar/images/favicons_2020q4/calendar_24.ico">
  <title>TDT ICS</title>
</head>

<body>
  <div class="container">
    <h2 class="mt-3">Nhập token hợp lệ và submit để tải file ics</h2>

    <form method="POST" action="/">
      <div class="mb-3">
        <label class="form-label" for="token">Token</label>
        <input class="form-control" type="text" name="token">
      </div>

      <div class="mb-3">
        <label class="form-label" for="hocky">Học kỳ</label>
        <select name="hocky" class="form-select">
          <option selected value="106">HK2 2020-2021</option>
        </select>
        <p class="form-text">Học kỳ hiện tại: HK2 2020-2021</p>
      </div>

      <button class="btn btn-primary" type="submit">Submit</button>

    </form>
  </div>

</body>

</html>
